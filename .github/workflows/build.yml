name: Precompile Static Site

on:
  push:
    branches: [ "gh-pages" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download directory listing generator script
        run: wget https://raw.githubusercontent.com/caendesilva/php-directory-listing/e02d7cbf4c5b4f69ae87ef442104a78dfc52fae7/directory-listing.php -O .build.php

      - name: Check download integrity
        run: |
          hash=$(sha256sum .build.php | awk '{print $1}')
          if [ $hash = "42c6b3481c807ef5120ea6cae5aab41be78b2a05be204fe817c626f9f7db29a7" ] ; then echo "Checksum $hash matches"; else echo "Checksum $hash not matching!" && exit 1 ; fi

      - name: Set path labels
        run: |
          echo "/hyde-monorepo" > .dl-pathlabel
          echo "/hyde-monorepo/master" > master/.dl-pathlabel

      - name: Compile static root directory listing
        run: php .build.php

      - name: Compile static master directory listing
        run: cp .build.php master/.build.php && cd master && php .build.php

      - name: Commit the created index.html
        uses: EndBug/add-and-commit@050a66787244b10a4874a2a5f682130263edc192
        with:
          add: '["index.html", "master/index.html"]'
